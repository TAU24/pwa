<template id="paypal-error-template">
    <h2>Error</h2>
    Sorry, your transaction could not be processed.<br>
    ${description} ${debug_id}
</template>
<template id="paypal-succes-template">
    <h2>Success</h2>
    Thank you for your support.
</template>
<h2>Donate</h2>
Support the development of <span class="pwa">Power Walk Adventure</span>
by buying a friend.

<div class="p clear"></div>

<div class="p">
    <h3>Friends</h3>
    <div id="friends-container" class="friends-container">
        Norwegian Blue parrot
    </div>
</div>

<div class="p">
    <h3>Period</h3>
    <label class="ribbon-box">
        <input type="radio" name="friends-period" value="1">
        1 month
    </label></br>
    <label class="ribbon-box">
        <input type="radio" name="friends-period" value="11" checked="checked">
        1 year
        <span class="small">(1 month free!)</span>
        <div class="ribbon ribbon-green ribbon-13">8%</div>
    </label></br>
    <label class="ribbon-box">
        <input type="radio" name="friends-period" value="30">
        3 years
        <span class="small">(half year free!)</span>
        <div class="ribbon ribbon-yellow ribbon-11">16%</div>
    </label></br>
    <label class="ribbon-box">
        <input type="radio" name="friends-period" value="48">
        5 years
        <span class="small">(FULL year free!)</span>
        <div class="ribbon ribbon-red ribbon-7">20%</div>
    </label></br>
</div>

<div class="p">
<h3 class="left">Price</h3>
&nbsp; &euro;: <span class="" id="friends-price"></span>
&nbsp; <input class="right debug" id="friends-bits" />
&nbsp; <input class="hidden" id="friends-funding-source" />
</div>

<div class="p clear" id="paypal-button-container"></div>
