<h2 data-i18n-key="friends">Friends</h2>

<div class="p" data-i18n-key="friends-explanation">Give birds to your friends.</div>
<div class="p" data-i18n-key="friends-description">Double click on the birds name for more information.</div>

<div id="friends-container" class="p friends-container">
    Norwegian Blue parrot
</div>

<div class="p">
    <div class="left"><span class="colon" data-i18n-key="friends-duration">Duration</span>&nbsp;</div>
    <div class="right">&nbsp;<span
            data-i18n-key="unit-week_p"
            data-i18n-value="2"
            data-for-range="friend-duration"
            data-label-for-range-increase="friend-duration"
            data-range-attr="data-i18n-value"
            data-range-event="i18n-translate-element"
    >Weeks</span></div>
    <div style="overflow: hidden">
        <input id="friend-duration" type="range" class="w100" value="2" min="1" max="5"/>
    </div>
</div>

<div class="p select-or-input">
<select id="friend-username-select"></select>
<input id="friend-username-input">
</div>

<button id="give-friend" data-i18n-key="friends-give">Give Friend</button>
