<template id="lab_template">
    <input id="details-${id}" class="details hidden" type="radio" name="radio-lab" />
    <div class="lab border-${color}">
        <a href="${firebase_dynamic_link}" aria-label="${title}"><div class="compass ${needle_class}"></div></a>
        <label for="details-${id}" class="image"><img src="${key_image_url}" alt="" /></label>
        <label for="details-${id}">
            <div for="details-${id}" class="title dark-blue"><span class="${linear_class}">${_nr}</span>) ${title}</div>
        </label>
        <label for="details-${id}" class="adventure">${adventure}</label>
        <div class="details blur">
            <label for="details-${id}" class="flex">
                <div class="owner">The Pythons</div>
                <div class="location">${position}</div>
            </label>
            <input id="themes-${id}" type="checkbox" />
            <label for="themes-${id}" class="properties">
                <div>
                    <!-- ★ -->☆ <span class="ratings-average">avg</span>
                    (<span class="ratings-total-count">tot</span>)
                </div>
                <div><!-- ⏱ --> ⌚︎&#xFE0E; <span class="median-time-to-complete">time</span> <div>min.</div></div>
                <div class="themes-holder"><!--🏷 ⌫ ⛨-->⌦ <span class="themes"></span></div>
                <div class="published-holder"><!-- ⮉ 🏵 --> 🗓&#xFE0E; <span class="published-utc">publish</span></div>
            </label>
            <label for="details-${id}" class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                Romani ite domum.
            </label>
            <label for="details-${id}" class="challenge">
                What is the airspeed velocity of an unladen swallow?
            </label>
            <div class="answer">
                <select><option data-i18n-key="labs-select" value="">Select:</option></select>
                <input value="An African or European swallow?" />
                <button data-id="${id}"  data-i18n-key="labs-log" class="log-button">Log</button>
            </div>
            <label for="details-${id}" id="journal-${id}" class="journal hidden"></label>
        </div>
        <label for="details-${id}" class="distance">${distance_formatted}</label>
        <label for="details-${id}" class="bearing">${bearing_formatted}</label>
        <button
                id="special-update-${id}"
                class="warning special"
                style="float:right; margin-right:4rem; font-size:0.6rem;"
                data-i18n-key="labs-update"
        >Update</button>
    </div>
</template>

<template id="no-labs-template">
    <input id="details-no-labs" class="details hidden" type="checkbox" checked="checked"/>
    <div class="lab border-orange background-sky">
        <div  class="description">
            <h2 data-i18n-key="labs-no-adventures">No Adventures found</h2>
            <div data-i18n-key="labs-no-adventures-explanation">
                No Adventures near.
                Go to a more interesting place,
                or increase the block size.
            </div>
            <img style="width: 100%" src="./images/desert.png" />
        </div>
    </div>
</template>

<div id="labs-holder">
    <h2 data-i18n-key="labs-launching">Launching</h2>
    <img style="width: 100%" src="./images/launch.png" />
</div>
